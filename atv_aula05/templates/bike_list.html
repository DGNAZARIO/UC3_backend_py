<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Bicicletas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Lista de Bicicletas</h1>
    <a href="{{ url_for('add_bike') }}">Adicionar Bicicleta</a>
    <table>
        <tr>
            <th>Modelo</th>
            <th>Categoria</th>
            <th>Preço</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
        {% for bike in bikes %}
        <tr>
            <td>{{ bike['model'] }}</td>
            <td>{{ bike['category'] }}</td>
            <td>R$ {{ bike['price'] }}</td>
            <td>{{ bike['status'] }}</td>
            <td>
                <a href="{{ url_for('sell_bike', bike_id=bike['id']) }}">Marcar como Vendida</a>
                <a href="{{ url_for('remove_bike', bike_id=bike['id']) }}">Remover</a>
                <a href="{{ url_for('view_bike', bike_id=bike['id']) }}">Ver</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
